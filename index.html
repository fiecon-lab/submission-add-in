<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIECON NICE Submissions</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>

    <!-- Custom styles -->
    <link rel="stylesheet" type="text/css" href="src/styles.css">
</head>
<body>
    <div id="app" class="container">
        <div class="mb-3">
            <label for="confidential" class="form-label">Confidential data:</label>
            <select id="confidential" class="form-select">
            </select>
        </div>
        
        <div class="mb-3">
            <label for="blind" class="form-label">Blinding style:</label>
            <select id="blind" class="form-select">
            </select>
        </div>
        
        <div class="mb-3">
            <button id="run" class="btn btn-primary">
                <span>Blind</span>
            </button>
            <button id="abbrev" class="btn btn-secondary">
                <span>Find abbreviations</span>
            </button>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom script -->
    <script type="text/javascript" src="src/script.js"></script>
</body>
</html>
